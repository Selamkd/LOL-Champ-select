<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL Champ select</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icons8-league-of-legends.svg" />
 
  </head>
  <body>
    <main id="main-page">
      <div id="start-page">
        <div class="card">
          <picture>
          <source media="(max-width: 699px)" srcset="Hero-mobile.png">
          <img src="jinx-back.png" alt="Jinx" />
          </picture>
        </div>
        <div class="card-back" hidden>
          <picture>
            <source media="(max-width: 699px)" srcset="Hero-mobile.png">
          <img src="champion_overview_jinx_og.png" alt="Jinx" />
          </picture>
        </div>

        <div class="text-container">
          <text>
            <h1 class="main-h1">Help you find your new<span id="span-h1"> main?</span></h1>
            <p>
              Answer a few questions and let us match you to your next champion
            </p>
          </text>
          <button id="start-button" class="start-button" type="button">
            Start
          </button>
        </div>
      </div>
    </main>

    <div id="quiz-page" style="display: none">
      <div class="quiz-container">
        <h1 class="quiz-h1">Let's find your champion!</h1>
        <h2 id="question">Question goes here</h2>
        <div id="choice-buttons">
          <button class="choice-btn" type="button">A</button>
          <button class="choice-btn" type="button">B</button>
          <button class="choice-btn" type="button">C</button>
          <button class="choice-btn" type="button">D</button>
          <button class="choice-btn" type="button">E</button>
        </div>
        <button id="submit-button">Submit</button>
      </div>
    </div>

    <div id="last-page" style="display: none">
      <div class="champion-card" id="champion-card">
        <img id="champ-img" src="" />
        <h2 id="champ-name">Champion name:</h2>
        <ul class="champ-stats">
          <li id="abilities"><span>Abilities:</span></li>
          <li id="ultimate"><span>Ultimate Ability:</span></li>
          <li id="region"><span>Region:</span></li>
          <li id="lore"><span>Lore:</span></li>
        </ul>
      </div>
    <script src="main.js"></script>
  </body>
</html>
